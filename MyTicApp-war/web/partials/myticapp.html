
<div class="row-fluid">

    <div class="span9">
        <table class="table table-striped">
            <tr data-ng-repeat="service in buckList">
                <td>{{$index + 1 }}</td>
                <td><img src="" data-ng-src="{{service.des}}.png"/></td>
                <td>{{service.des}}</td>
                <td>{{service.price}}</td>
                <td><button class="btn btn-primary" data-ng-click="addToCart(service,price)">Add to Cart</button></td>
            </tr>
        </table>
    </div>
    
</div>
